<script>
 function numberrange(x,y){
 if(((x>=40 && y<=60)||(x>= 70 && y<=100)) || ((y>=40 && x<=60)||(y>= 70 && x<=100)))
 {
    return true;
 }
 else{
    return false;
 }

 }
  document.write(numberrange(59,45),"<br>" ) 
  document.write(numberrange(99,65),"<br>" )

  document.write(numberrange(45,97),"<br>" )
</script>
