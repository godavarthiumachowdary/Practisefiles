<body>
    <script>
        function captalize1(str) {

            str=str.split(" ");
            for (let i = 0; i < str.length; i++) {

                str[i]=str[i].charAt(0).toUpperCase()+str[i].substring(1,str[i].length);
            }
            str = str.join(" ");
            return str
        }
        document.write(captalize1("it is a rainy day"))  
    </script>
</body>
