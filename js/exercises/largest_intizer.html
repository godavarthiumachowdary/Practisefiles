<html>
<head>
    <script>
     function largest(a,b,c){
      if(a<b & b>c){
        return b
      }
      else if(b<a & a>c){
        return a
      }
      else {
      return c
      }
     }  
     document.write(largest(30,100,50),"<br>")
     document.write(largest(30,50,80))
</script>
</head>    
</html>
