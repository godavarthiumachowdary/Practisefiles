<html>
<body>
 <script>
 function checknum(a,b,c) {
  if(a==b && b==c && a==c){
    return 30;
  }
  else if(a!==b && b!==c && c!==a){
    return 20;
  }
  else if(a==b || b==c || a==c){
    return 40;
  }
  else{
    return false
  }
 }  
 document.write(checknum(30,30,30),"<br>")
 document.write(checknum(30,30,80),"<br>")
 document.write(checknum(30,40,50),"<br>")
 document.write(checknum(30,60,40),"<br>")
 
 </script>   
</body>    
</html>
