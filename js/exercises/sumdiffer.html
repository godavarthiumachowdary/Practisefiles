<html>
<body>
<script>
function intigercheck(x,y){
if((x===15 || y===15)|| (x+y===15)|| Math.abs(x-y)===15){
  return true;
}
else{
  return false;
}
} 
document.write(intigercheck(15,20),"<br >")  
document.write(intigercheck(7,8),"<br >") 
document.write(intigercheck(5,20),"<br >")
document.write(intigercheck(20,20),"<br >")   
</script>    
</body>    
</html>
