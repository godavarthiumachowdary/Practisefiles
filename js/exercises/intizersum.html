<html>
<body>
<script>
function sumof(x,y){
const sum=x+y    
if(sum>=50 && sum<=80){
    return 65
}
else{
    return 80
}
} 
document.write(sumof(30,20),"<br>")   
document.write(sumof(40,80),"<br>")  
document.write(sumof(70,90),"<br>")  
document.write(sumof(70,79),"<br>")  
</script>    
</body>    
</html>
