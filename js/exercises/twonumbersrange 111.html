<html>

<body>
    <script>
        function numberrange(x, y) {


            if ((x >= 40 && x <= 60) && (y <= 60 && y >= 40)) {
                 return true
            }
            else if ((x >= 70 && x <= 100) &&(y >= 70 && y <= 100)){
                return true
            }
            else {
                return false
            }
                 
        }
        document.write(numberrange(59, 45), "<br>")
        document.write(numberrange(99, 73), "<br>")
        document.write(numberrange(40, 99), "<br>")
        document.write(numberrange(45, 97), "<br>")
    </script>
</body>

</html>
