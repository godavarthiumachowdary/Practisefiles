<html>
<body>
<script>
function numbercheck(a,b,c){
if(a<0 || b<0 || c<0){
    return false;
}
else if(a%10== b%10 && b%10==c%10){
     return true;  
}
else if((a%10 == b%10)|| (a%10== c%10) || (b%10==c%10)){
     return true;
}
else{
    return false
}
} 
document.write( numbercheck(11,101,21),"<br>")  
document.write( numbercheck(-11,-101,-20),"<br>")  
document.write( numbercheck(11,100,23),"<br>") 

</script>    
</body>    
</html>
