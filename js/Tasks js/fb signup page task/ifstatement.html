<html>
 <body>
 <script>
  var marks1=parseInt(prompt("enter marks")) ;
  var marks2=parseInt(prompt("enter marks")) ;
  var marks3=parseInt(prompt("enter marks")) ;
  var total=marks1+marks2+marks3;
  var percent=total*100/150;
  alert(percent);
  if(percent>=80){
    alert("Grade A")
  }
  else if(percent>=60){
    alert("Grade B")
  }
  else if(percent>=35){
    alert("Grade C")
  }
  else{
    alert("Fail")
  }
 </script>   
 </body>   
</html>
