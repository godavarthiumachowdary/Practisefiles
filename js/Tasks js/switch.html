<html>

<body>
    <script>
        var ch = prompt("Enter a character", "Enter...");
        switch(ch)
{
case 'a':
            document.write("A is vowel");
            break;
case 'e':
            document.write("E is vowel");
            break;
case 'i':
            document.write("I is vowel");
            break;
case 'o':
            document.write("O is vowel");
            break;
case 'u':
            document.write("U is vowel");
            break;
default:
            document.write("consonant");
            break;
        }

    </script>
</body>

</html>
