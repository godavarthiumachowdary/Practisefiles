<html>
<body>
<script>
    var a=new Array(7,2,8,1,3,4);
    var num= parseInt(prompt("enter a number","enter.."));
    var found=false;

    for(i=0;i<6;i++)
    {
     if(a[i]==num)
         found=true;
    }
    if(found){
       document.write("Element found");
    }
    else{
        document.write("Element not found");  
    }
</script>    
</body>    
</html>
