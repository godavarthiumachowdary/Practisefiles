<html>
<body>
<script> 
 var s1="Welcome to strings in Javascript"   
 document.writeln("double quoted string: ",s1,"<br>");
 var s2='single with single quote with "double quotations"'
 document.writeln("single quoted string:",s2,"<br>");
 document.writeln(typeof s2,"<br>");
 var s3=new String("This is string object");
 document.writeln("string object:",s3,"<br>");
 document.writeln(typeof s3,"<br>");

 document.writeln("indexof()-position of o in s1:",s1.indexOf("o"),"<br>");
 document.writeln("last indexof()-position of o in s1:",s1.lastIndexOf("o"),"<br>");
 document.writeln("indexof()with one arguement-position of o in s1:",s1.indexOf("o",6),"<br>");
 document.writeln("search():",s1.search("o"),"<br>");


</script>
</body>    
</html>
