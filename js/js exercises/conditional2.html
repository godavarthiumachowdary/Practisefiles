<html>
<head>
<style>
#res{background-color:rgb(233, 223, 223);
        color:blue;
        font-size:30px}
</style>
<script>
function relate()
 {
        
     if(document.getElementById("t1").value==document.getElementById("t2").value)
     {           
         document.getElementById("res").innerHTML="Both are equal";
     }   
      else if (document.getElementById("t1").value>document.getElementById("t2").value)
     {
        document.getElementById("res").innerHTML="First number is greater than second number";
     } 
     else  
     {
        document.getElementById("res").innerHTML="First number is lesser than second number"
     }
}
</script>
 </head>   
<body>
 <h1> Enter first number:<input type="text" id="t1"><br></h1>
 <h1> Enter second number:<input type="text" id="t2"><br></h1>
<button type="button" onclick="relate()"> Relate two numbers</button>
<div id="res"></div>
</body>    
</html>
