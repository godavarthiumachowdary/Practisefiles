<html>
<body>

<div style="margin-top:50px;margin-left:50px;">

A:<input type="number" id="a" placeholder="Enter a value">
<div style="margin-top:30px;">

B:<input type="number" id="b" placeholder="Enter a value"></div>
</div>
<div style="margin-top:30px;margin-left:122px;">

<input type="button" onClick="sum()" value="sum">
<input type="button" onClick="substract()" value="substract">
<input type="button" onClick="divide()" value="divide">
<input type="button" onclick="multiply()" value="multiply">
</div>

<div style="margin-top:30px;">
sum:<span id="output"></span> 
</div>


<div style="margin-top:30px;">

substact:<span id="output2"></span>
</div>

<div style="margin-top:30px;">
Division:<span id="output3"></span>
</div>

<div style="margin-top:30px;">
Multiply:<span id="output4"></span>
</div>




<script>
function sum(){
document.getElementById("output").innerText =parseInt(document.getElementById("a").value)+parseInt(document.getElementById("b").value);
}

function substract(){
document.getElementById("output2").innerText =parseInt(document.getElementById("a").value)-parseInt(document.getElementById("b").value);
}

function divide(){
document.getElementById("output3").innerText =parseInt(document.getElementById("a").value)/parseInt(document.getElementById("b").value);
}

function multiply(){
document.getElementById("output4").innerText =parseInt(document.getElementById("a").value)/parseInt(document.getElementById("b").value);
}

</script>

</body>
</html>
