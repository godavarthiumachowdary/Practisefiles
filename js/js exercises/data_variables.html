<html>
    <head>
        <title> operations </title>
    </head>
    <body>
       <div style="margin-top:20px;margin-left:30px">
       A<span style="color:red;">*</span>: <input type="number" id="a">
       <div style="color:red"; id="errorMsg1"></div>
       </div>  
        <div style="margin-top:20px;margin-left:30px">
       B<span style="color:red;">*</span>:<input type="number" id="b"> 
       <div style= "color:red;" id="errorMsg2"></div>   
        </div>
        <div style="margin-top:20px;margin-left:20px">
       <input type="button" onClick="sum()" value="Sum">
       <input type="button" onClick="substract()"value="Substract">
       <input type="button" onClick="division()" value="Division">
       <input type="button" onClick="multiply()"value="Multiply">
       <input type="button" onClick="allCal()"  value="All" >
        </div>

       <table border="10px" style="margin-top:50px;margin-left:20px">
        <tr>
        <th>Sum</th>
        <th>substract</th>
        <th>division</th>
        <th>multiply</th>
        </tr> 
        <tr>
        <td id="output"></td>
        <td id="output1"></td>
        <td id="output2"></td>
        <td id="output3"></td>
        </tr>
       </table>

       <script>
       
     
        function sum(){
            let aValue =document.getElementById("a").value;
        let bValue =document.getElementById("b").value;
      
            console.log(aValue);
         clearErrormsgs();
         // clearValues();
          if (validate()){
         document.getElementById("output").innerText= parseInt(aValue) + parseInt(bValue);
        }
        else{
         displayErrorMsg();}
         }   

        function substract(){
            let aValue =document.getElementById("a").value;
        let bValue =document.getElementById("b").value;
        
         clearErrormsgs();
         // clearValues();
          if (validate()){
           document.getElementById("output1").innerText= aValue-bValue;
        }
        else{
         displayErrorMsg();}
        }

        function division(){
            let aValue =document.getElementById("a").value;
        let bValue =document.getElementById("b").value;
    
         clearErrormsgs();
         // clearValues();
         if (validate()){
           document.getElementById("output2").innerText= aValue/bValue 
         }
        else{
         displayErrorMsg();}
         }

        function multiply(){
            let aValue =document.getElementById("a").value;
        let bValue =document.getElementById("b").value;
       
         clearErrormsgs();
         // clearValues();
         if (validate()){
           document.getElementById("output3").innerText= aValue*bValue
        }
        else{
         displayErrorMsg();}
         }

        function validate(){
         if(document.getElementById("a").value&&document.getElementById("b").value){
            return true;
          } else {
            return false;
          }
         }
        function displayErrorMsg(){
         if (!document.getElementById("a").value){
            document.getElementById("errorMsg1").innerText="please enter value";
         }
         if (!document.getElementById("b").value){
            document.getElementById("errorMsg2").innerText="please enter value";
         }

        }
        function clearValues(){
          
        let output= document.getElementById("output").innerText;
        let output1=document.getElementById("output1").innerText;
        let output2= document.getElementById("output2").innerText;
        let output3=document.getElementById("output3").innerText;
         output=""
         output1=""
         output2=""
         output3=""
        }
        function clearErrormsgs(){
         document.getElementById("errorMsg1").innerText=""
         document.getElementById("errorMsg2").innerText=""
        }

        function allCal(){
        
         sum();
         substract();
         division();
         multiply();
      }

        
       </script>
        



    </body>
</html>
