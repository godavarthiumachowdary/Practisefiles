<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .intro {
            background-color: rosybrown;
            text-decoration: underline;
            font-family: 'Courier New', Courier, monospace;
        }

        .wel {
            background-color: red;
            text-decoration: line-through;
        }

        #id1 {
            background-color: orange;
            color: black;
            text-decoration-style: wavy;
        }

        .class1 {
            font-style: italic;
            font-variant: small-caps;

        }

        .class2 {
            font-size: 30px;
        }
        a{
            text-decoration: none;

        }
        a:link{color:red;}
        a:visited{color:blueviolet;}
        a:hover{color:orange;text-decoration:underline;}
        a:active{color:green;}
    </style>
</head>

<body
    style="background: url('https://images.pexels.com/photos/1699023/pexels-photo-1699023.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load') no-repeat center;">

    <h1 style="text-transform:uppercase;">demo of * selector</h1>
    <div class="intro">
        <p id="firstname">My name is donald</p>
        <p id="home town">I live in Delhi</p>

    </div>
    <p id="id1">welcome</p>
    <p class="wel">welcome here</p>
    <p class="class1">good morning</p>
    <p class="class2">good morning</p>
    <p style="font-weight:bold;">good morning</p>
    <p class="font-size:large;">good morning</p>


    <p style="direction:rtl">paragraph right to left</p>
    <p style="letter-spacing:5px;text-transform:uppercase">paragraph letter spacing</p>
    <p style="word-spacing: 5px;">paragraph word spacing</p>
    <p style="text-indent:1cm;text-shadow:6px 5px 8px blue;">text indent</p>
    <p style="text-decoration:blink;text-transform: lowercase;"> This text will have blinking effect</p>

    <h3>Images</h3>
    <img style="border:3px dotted red"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvdADuE69u7OS4R0wyGyZHzyLr60LotJX6WQWVI30G3A&s">
     <br>
     <a href="#clickhere"> click link here</a>
     <a href=https://www.youtube.com>youtube link </a>
    
</body>

</html>
